<br/>
<div class="container">
  <textarea [rows]="5" [cols]="30" pInputTextarea autoResize="autoResize"
  type="text" class="form-control" id="query" required [(ngModel)]="query"
  name="query" placeholder="Enter your SQL query here"></textarea>
  <br/>
  <button ng-disabled="!query" (click)="getQueryResults()">Submit</button>  
  <br/>
  <br/>
  <p-table *ngIf="results" [value]="results">
      <ng-template pTemplate="header">
          <tr>
              <th *ngFor="let col of columns">
                  {{col}}
              </th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-row>
          <tr>
              <td *ngFor="let col of columns">
                      {{row[col]}}
              </td>
          </tr>
      </ng-template>
  </p-table>

</div>
