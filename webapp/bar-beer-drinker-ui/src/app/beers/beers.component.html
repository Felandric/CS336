<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Welcome to Bar Beer Drinker!</h1>
    <p class="lead">This is database of bars, beers, and drinkers.</p>
  </div>
</div>

<div class="container">
  <h1 class=" display-4 text-center">Beers</h1>
  <p-table [value]="beers">
    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>Manufacturer</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-beer>
        <tr>
          <td><a routerLink="/beer/{{beer.name}}">{{beer.name}}</a></td>
          <td>{{beer.manufacturer}}</td>
        </tr>
    </ng-template>
  </p-table>
</div>

<br/>
